name: Docker Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            mattan41/searchservice:latest
            mattan41/searchservice:${{ github.sha }}
          platforms: |
            linux/amd64
            linux/arm64
